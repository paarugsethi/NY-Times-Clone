<!DOCTYPE html>

    <link
      rel="stylesheet"

    <link rel="stylesheet" href="worldnews.css" type="text/css" />

  <body>
    <div id="navbar-Div"></div>
    <div id="worldNews-f-div">

            <tr>
              <td>CLIMATE</td>
              <td>SPACE & ASTRONOMY</td>

              <td>CORONAVIRES</td>

        </div>
      </div>

      <!-- heading News -->

      <div id="time-spenish"></div>

      <div id="latest">

          <div id="inputSearch" >

          </div>
        </div>
       
        
      </div>
      <div id="option" class="hide" style="display: flex">
        <p id="paragraph"><span id="resultlength"></span>results sorted by </p>

          <button class="oldest" onclick="block()">oldest</button>
        
      </div>
      <div id="ltestNewsView"></div>
      <div id="oldest" class="OldnewsDisplay none"></div>
      <div id="serch_div"></div>
    </div>

    <script type="module" src="importNavbar.js"></script>
    <script type="text/javascript" src="navbarfunction.js"></script>
    <script type="text/javascript" src="science.js"></script>
